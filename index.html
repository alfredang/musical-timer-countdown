<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Class Break Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Musical Class Break Timer</h1>
            <button id="settings-btn" class="icon-button" aria-label="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </header>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="close-settings" class="icon-button" aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>

                <div class="settings-section">
                    <h3>Alarm Sound</h3>
                    <div class="sound-options">
                        <button class="sound-option active" data-sound="dream">Dream</button>
                        <button class="sound-option" data-sound="inspire">Inspire</button>
                        <button class="sound-option" data-sound="wing">Wing</button>
                        <button class="sound-option" data-sound="custom" id="custom-sound-btn">Custom</button>
                        <button class="sound-option" data-sound="silent">Silent</button>
                    </div>
                    <div id="custom-upload-section" class="custom-upload-section hidden">
                        <input type="file" id="custom-audio-input" accept="audio/mp3,audio/mpeg,.mp3" hidden>
                        <button id="upload-audio-btn" class="upload-btn">Upload MP3</button>
                        <span id="custom-audio-name" class="custom-audio-name"></span>
                    </div>
                    <button id="preview-sound" class="preview-btn">Preview Sound</button>
                </div>

                <div class="settings-section">
                    <h3>Color Theme</h3>
                    <div class="theme-options">
                        <button class="theme-option active" data-theme="default" style="--preview-bg: #0f172a; --preview-accent: #3b82f6;">
                            <span class="theme-preview"></span>
                            <span>Default</span>
                        </button>
                        <button class="theme-option" data-theme="ocean" style="--preview-bg: #0c4a6e; --preview-accent: #06b6d4;">
                            <span class="theme-preview"></span>
                            <span>Ocean</span>
                        </button>
                        <button class="theme-option" data-theme="forest" style="--preview-bg: #14532d; --preview-accent: #22c55e;">
                            <span class="theme-preview"></span>
                            <span>Forest</span>
                        </button>
                        <button class="theme-option" data-theme="sunset" style="--preview-bg: #431407; --preview-accent: #f97316;">
                            <span class="theme-preview"></span>
                            <span>Sunset</span>
                        </button>
                        <button class="theme-option" data-theme="purple" style="--preview-bg: #2e1065; --preview-accent: #a855f7;">
                            <span class="theme-preview"></span>
                            <span>Purple</span>
                        </button>
                        <button class="theme-option" data-theme="rose" style="--preview-bg: #4c0519; --preview-accent: #f43f5e;">
                            <span class="theme-preview"></span>
                            <span>Rose</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <!-- Progress Ring -->
            <div class="timer-display-container">
                <svg class="progress-ring" viewBox="0 0 500 500">
                    <circle class="progress-ring__circle-bg" stroke="currentColor" stroke-width="12" fill="transparent"
                        r="230" cx="250" cy="250" />
                    <circle class="progress-ring__circle" stroke="currentColor" stroke-width="12" fill="transparent"
                        r="230" cx="250" cy="250" />
                </svg>
                <div class="timer-display">
                    <div id="time-display" class="time-text">00:00:00</div>
                    <div id="timer-status" class="status-text">Ready</div>
                </div>
            </div>

            <!-- Manual Input (Hidden when running) -->
            <div class="input-section" id="input-section">
                <div class="time-inputs">
                    <div class="input-group">
                        <input type="number" id="input-hours" min="0" max="99" placeholder="0">
                        <label>HR</label>
                    </div>
                    <div class="separator">:</div>
                    <div class="input-group">
                        <input type="number" id="input-minutes" min="0" max="59" placeholder="0">
                        <label>MIN</label>
                    </div>
                    <div class="separator">:</div>
                    <div class="input-group">
                        <input type="number" id="input-seconds" min="0" max="59" placeholder="0">
                        <label>SEC</label>
                    </div>
                </div>
            </div>

            <!-- Presets -->
            <div class="presets">
                <button class="preset-btn" data-time="900">15m</button>
                <button class="preset-btn" data-time="1800">30m</button>
                <button class="preset-btn" data-time="2700">45m</button>
                <button class="preset-btn" data-time="3600">1h</button>
                <button class="preset-btn" data-time="4500">1h 15m</button>
                <button class="preset-btn" data-time="5400">1h 30m</button>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="start-btn" class="control-btn primary">Start</button>
                <button id="pause-btn" class="control-btn secondary" disabled>Pause</button>
                <button id="reset-btn" class="control-btn destr">Reset</button>
                <button id="stop-alarm-btn" class="control-btn stop hidden">Stop Alarm</button>
            </div>

            <!-- Sound Settings -->
            <div class="sound-controls">
                <button id="mute-btn" class="icon-button" aria-label="Toggle Mute">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                </button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.3">
            </div>
        </main>

        <footer>
            <p>Powered by Tertiary Infotech Academy Pte Ltd</p>
        </footer>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
